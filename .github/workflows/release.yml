name: Release
on:
  push:
    tags: ['v*']
permissions:
  contents: read
jobs:
  publish:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    environment: rubygems
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem build rubocop-skiftle.gemspec
      - run: gem push rubocop-skiftle-*.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
